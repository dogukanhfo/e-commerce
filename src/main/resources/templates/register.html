<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout}">
<head>
	<title>Register</title>
</head>
<body>
	<section layout:fragment="body" class="py-5">
		<div class="container px-4 px-lg-5 my-5">
			<div th:if="${param.fail}" class="alert alert-success">
				Username or email already exists.
			</div>
        	<form method="post" th:action="@{/register/save}" th:object="${user}">
        	  <div class="form-group">
			    <label for="nameInput">Name</label>
			    <input 
			    	type="text" 
			    	class="form-control" 
			    	id="nameInput" 
			    	th:field="*{name}"
			    	placeholder="John Doe">
			  </div>
			  <div class="form-group">
			    <label for="usernameInput">Username</label>
			    <input 
			    	type="text" 
			    	class="form-control" 
			    	id="usernameInput" 
			    	th:field="*{username}"
			    	placeholder="Username">
			  </div>
			  <div class="form-group">
			    <label for="emailInput">Email</label>
			    <input 
			    	type="email" 
			    	class="form-control" 
			    	id="emailInput" 
			    	th:field="*{email}"
			    	placeholder="Email">
			  </div>
			  <div class="form-group">
			    <label for="passwordInput">Password</label>
			    <input 
			    	type="password" 
			    	class="form-control" 
			    	id="passwordInput" 
			    	th:field="*{password}"
			    	placeholder="Password">
			  </div>
			  <button th:href="@{/login}" type="submit" class="btn btn-black mt-4">Do you have an account already. Login here.</button>
			  <button type="submit" class="btn btn-primary mt-4">Register</button>
			</form>
        </div>
	</section>
</body>
</html>
