<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin-layout}">
<head>
<title th:text="${product.name} + ' update'"></title>
</head>
<body>
	<main layout:fragment="main" class="py-5">
		<div class="container px-4 px-lg-5 my-5">
			<form role="form" method="post" th:action="@{'/admin/products/update/' + ${product.id}}" th:object="${product}">
			  
			    <div class="form-group col-md-6">
			      <label for="inputName">Name</label>
			      <input 
			      		type="text" 
			      		class="form-control" 
			      		id="inputName" 
			      		name="name"
			      		th:field="*{name}"
			      		value="${product.name}">
			    </div>
			    <div class="form-group col-md-6">
			      <label for="inputDescription">Description</label>
			      <input 
			      		type="text" 
			      		class="form-control" 
			      		id="inputDescription" 
			      		name="description"
			      		th:field="*{description}"
			      		value="${product.description}">
			    </div>
			  <div class="form-group col-md-3">
			    <label for="inputQuantity">Quantity</label>
			    <input 
			    		type="number" 
			    		class="form-control" 
			    		id="inputQuantity" 
			    		name="quantity"
			      		th:field="*{quantity}"
			    		value="${product.quantity}">
			  </div>
			  <div class="form-group col-md-3">
			    <label for="inputPrice">Price</label>
			    <input 
			    		type="number" 
			    		class="form-control" 
			    		id="inputPrice" 
			    		name="price"
			      		th:field="*{price}"
			    		value="${product.price}">
			  </div>
			  <div class="form-group col-md-3">
			    <label for="inputCategory">Category</label>
			    <input 
			    		type="text" 
			    		class="form-control" 
			    		id="inputCategory" 
			    		name="category"
			      		th:field="*{category}"
			    		value="${product.category}">
			  </div>
			  <div class="form-group col-md-3">
			    <label for="inputPhotos">Photo Url</label>
			    <input 
			    		type="text" 
			    		class="form-control" 
			    		id="inputPhotoUrl" 
			    		name="photoUrl"
			      		th:field="*{photoUrl}"
			    		value="${product.photoUrl}">
			  </div>
			  <button type="submit" class="btn btn-primary mt-4">Update product</button>
			</form>
		</div>
	</main>
</body>
</html>
