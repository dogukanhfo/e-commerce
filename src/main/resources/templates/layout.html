
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<!-- Bootstrap icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
.product-card {
	transition: transform 0.2s;
}

.product-card:hover {
	transform: scale(1.05);
}

.product-card-img {
	width: 100%;
	height: 200px; /* Static height */
	object-fit: cover; /* Ensures the image covers the entire area */
}

.product-img {
	width: 100%;
	height: 400px; /* Static height */
	object-fit: cover; /* Ensures the image covers the entire area */
}
</style>
<title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Store</title>
</head>

<body>
	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/products}">My shop</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
					<li class="nav-item"><a class="nav-link" aria-current="page"
						th:href="@{/products}">Products</a></li>
					<li class="nav-item" sec:authorize="isAuthenticated()"><a
						class="nav-link" th:href="@{/orders}">Orders</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" id="navbarDropdown" href="#"
						role="button" data-bs-toggle="dropdown" aria-expanded="false">Profile</a>

						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" sec:authorize="isAnonymous()"
								th:href="@{/login}">Login</a></li>
							<li><a class="dropdown-item" sec:authorize="isAnonymous()"
								th:href="@{/register}">Register</a></li>
							<li><a class="dropdown-item"
								sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a></li>
						</ul></li>
				</ul>

				<div class="collapse navbar-collapse">
					<ul class="navbar-nav ms-auto">
						<li class="me-5">
							<form th:action="@{/products/search}">
								<div class="form-group">
									<input type="search" name="query" class="form-control"
										id="searchInput" placeholder="Search products">
								</div>
							</form>
						</li>
						<li>
							<form class="d-flex" th:action="@{/cart}">
								<button class="btn btn-outline-dark" type="submit">
									<i class="bi-cart-fill me-1"></i> Cart <span
										class="badge bg-dark text-white ms-1 rounded-pill"
										th:text="${session.cart != null ? session.cart.items.size() : 0}"></span>
								</button>
							</form>
						</li>
					</ul>
				</div>

			</div>
		</div>
	</nav>

	<main class="min-vh-100">
		<section layout:fragment="body"></section>
	</main>
	<!-- Footer-->
	<footer class="py-5 bg-dark mb-0">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy;
				E-commerce 2024</p>
		</div>
	</footer>
	<!-- Bootstrap core JS-->
</body>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</html>
