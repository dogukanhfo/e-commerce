<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<!-- Bootstrap icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">


<title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Admin
	Panel</title>
</head>
<body class="row">
	<div
		class="col-2 d-flex flex-column flex-shrink-0 p-3 text-white bg-dark min-vh-100"
		style="width: 280px;">
		<a th:href="@{/admin/home}"
			class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
			<span class="fs-4 font">Admin panel</span>
		</a>
		<hr sec:authorize="isAuthenticated()">
		<ul sec:authorize="isAuthenticated()"
			class="nav nav-pills flex-column mb-auto">
			<li><a href="#" class="nav-link text-white">Dashboard
			</a></li>
			<li><a href="#" class="nav-link text-white">Orders
			</a></li>
			<li><a th:href="@{/admin/products}" class="nav-link text-white">Products
			</a></li>
			<li><a href="#" class="nav-link text-white">Customers
			</a></li>
		</ul>
		<hr>
		<div sec:authorize="isAuthenticated()" class="dropdown">
			<a href="#"
				class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
				id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
				<strong>Profile</strong>
			</a>
			<ul class="dropdown-menu dropdown-menu-dark text-small shadow"
				aria-labelledby="dropdownUser1">
				<li><a class="dropdown-item" href="#">New project...</a></li>
				<li><a class="dropdown-item" href="#">Settings</a></li>
				<li><a class="dropdown-item" href="#">Profile</a></li>
				<li><hr class="dropdown-divider"></li>
				<li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
			</ul>
		</div>
		<ul sec:authorize="isAnonymous()"
			class="nav nav-pills flex-column mb-auto">
			<li><a th:href="@{/admin/login}" class="nav-link text-white">Login
			</a></li>
			<li><a th:href="@{/admin/register}" class="nav-link text-white">Register
			</a></li>
		</ul>
	</div>
	<div class="col-6 min-vh-100 max-vh-100">
		<main layout:fragment="main"></main>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>
</body>
</html>
