<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout}">
<head>
	<title>Products</title>
</head>
<body>
	<section layout:fragment="body" class="py-5">
		<div class="container px-4 px-lg-5 mt-5">
			<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
				<div class="col mb-5" th:each="product : ${products}">
                    <div class="card h-100">
                        <!-- Product image-->
                        <img class="card-img-top" th:src="${product.photoUrl}" th:alt="${product.description}" />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder" th:text="${product.name}"></h5>
                                <!-- Product price-->
                                <p>
                                	<span th:text="${product.price}"></span>
                                	<span>$</span>
                                </p>
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" th:href="@{'/products/' + ${product.name} + '-' + ${product.id}}">View</a></div>
                        </div>
                    </div>
                </div>
			</div>
		</div>
	</section>
</body>
</html>
