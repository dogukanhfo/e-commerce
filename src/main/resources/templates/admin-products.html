<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin-layout}">
<head>
<title>Admin Login</title>
</head>
<body>
	<main layout:fragment="main" class="py-5">
		<div class="container px-4 px-lg-5 my-5">
			<h1>Products</h1>
			<form th:action="@{/admin/products/search}">
				<div class="form-group">
					<input type="search" name="query" class="form-control"
						id="searchInput" placeholder="Search products">
				</div>
			</form>
			<hr>
			<table class="table table-striped table-hover">
				<thead class="thead-dark">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Title</th>
						<th scope="col">Quantity</th>
						<th scope="col">Price</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody th:each="product: ${products}">
					<tr>
						<th scope="row" th:text="${product.id}"></th>
						<td th:text="${product.name}"></td>
						<td th:text="${product.quantity}"></td>
						<td th:text="${product.price} + '$'"></td>
						<td>
							<a class="btn btn-primary btn-sm" th:href="@{'/admin/products/update/' + ${product.id}}">Update</a>
							<a class="btn btn-danger btn-sm" th:href="@{'/admin/products/delete/' + ${product.id}}">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
			<a class="btn btn-success" th:href="@{/admin/products/new}">Create new product</a>
		</div>
	</main>
</body>
</html>
